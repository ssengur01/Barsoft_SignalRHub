name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Barsoft.SignalRHub.sln

    - name: Build solution
      run: dotnet build Barsoft.SignalRHub.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test Barsoft.SignalRHub.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Publish artifacts
      run: |
        dotnet publish src/Barsoft.SignalRHub.DbWatcher/Barsoft.SignalRHub.DbWatcher.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish/dbwatcher
        dotnet publish src/Barsoft.SignalRHub.SignalRHub/Barsoft.SignalRHub.SignalRHub.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish/signalrhub

    - name: Upload DbWatcher artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbwatcher
        path: ./publish/dbwatcher
        retention-days: 7

    - name: Upload SignalRHub artifact
      uses: actions/upload-artifact@v4
      with:
        name: signalrhub
        path: ./publish/signalrhub
        retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build DbWatcher Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.DbWatcher
        push: false
        tags: barsoft-dbwatcher:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build SignalRHub Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.SignalRHub
        push: false
        tags: barsoft-signalrhub:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Barsoft.SignalRHub.sln

    - name: Run code analysis
      run: dotnet build Barsoft.SignalRHub.sln --configuration ${{ env.BUILD_CONFIGURATION }} /p:TreatWarningsAsErrors=false
